<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <div>
            <label for="iano">Período Letivo: </label>
            <input type="month" name="ano" id="iano" value="2020-07">
        </div>

        <div>
            <label for="imed">Média: </label>
            <input type="number" name="med" id="imed" min="0" max="10" value="5" step="0.5" required>
        </div>

        <div>
            <label for="idata">Data da Prova: </label>
            <input type="date" name="data" id="idata" value="2020-02-12" required>
        </div>

        <div>
            <label for="ihora">Hora da Prova: </label>
            <input type="time" name="hora" id="ihora" value="12:30" required>
        </div>
        
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
