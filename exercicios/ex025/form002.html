<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iuser">Usuário:</label>
            <input type="text" name="user" id="iuser" minlength="4" maxlength="15" size="15" required autocomplete="username" placeholder="de 4 a 15 caracteres">
        </div>
        <div>
            <label for="ipass">Senha: </label>
            <input type="password" name="pass" id="ipass" minlength="8" maxlength="20" size="8" placeholder="sua senha" required autocomplete="new-password">
        </div>
        <div>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
