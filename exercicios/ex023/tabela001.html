<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }

        .num {
            text-align: center;   
        }

        .esq {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Tabela</h1>

    <table>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
        </tr>
        <tr>
            <td>André da Silva</td>
            <td class="num">18</td>
        </tr>
        <tr>
            <td>Cláudia de Souza</td>
            <td class="num">25</td>
        </tr>
        <tr>
            <td>Daniel Mendonça</td>
            <td class="num">13</td>
        </tr>
        <tr>
            <td>Paula Queiroz</td>
            <td class="num">33</td>
        </tr> 
        <tr>
            <td>Gustavo Guanabara</td>
            <td class="num">42</td>
        </tr> 
        <tr>
            <th scope="row" class="esq">Média de Idade</th>
            <td class="num"><strong>26</strong></td>
        </tr>
        
    </table>
</body>
</html>
